{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}<title>Document</title> {% endblock %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'base.css'%}">
    {% block stylesheet%} 
    {% endblock %}
</head>
<body>
    <main class="main-section">
        <header class="header">
            <h5 class="username">Blog Application</h5>
            <div class="icon-header-elements">
                {% if user.is_authenticated %}
                <a href="{% url 'home'%}">
                    <img src="{% static 'icons/home.png' %}" alt="" height="40px" width="40px">
                </a>
                
                <a href="{% url 'update-profile' request.user.id %}">
                    <img src="{% static 'icons/setting.png' %}" alt="" height="40px" width="40px">
                </a>
                {% endif %}
            </div>
        </header>

        {% block content%}
        {% endblock %}

        {% block javascript %}
        {% endblock %}
    </main>
</body>
</html>
